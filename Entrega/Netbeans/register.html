<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <script src="http://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>


        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        <script src="./js/testErrorMensajes.js" type="text/javascript"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
        <link rel="stylesheet" href="css/login.css">
        <link href="./css/header.css" rel="stylesheet" type="text/css">
        <script src="./js/registerValidations.js" type="text/javascript"></script>
        <link href="./css/registerValidations.css" rel="stylesheet" type="text/css">



    </head>

    <body>

        <div id="header">
            <div id="logo">
                <a href="./index.html">
                    <img src="./img/logo.png" alt="Logo" id="logo">
                </a>
            </div>
            <div id="title">
                <span>Mascotas sin hogar</span>
            </div>
        </div>
        <div id="formContainer">

            <form id="user-form" class="example">

                <header>Registro</header>

                <label class="control-label" for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Your email address">
                <span class="form-control-feedback glyphicon glyphicon-ok"></span>

                <br>


                <label for="fullName">Nombre completo

                </label>
                <span id="spanFullName">*</span>
                <input type="text" name="fullName" id="fullName" class="required" placeholder="Juan Pérez">
                <span class="msg error fullName">Ingrese nombre completo</span>



                <br>


                <label>Contraseña
                </label>
                <span id="spanPassword">*</span>
                <input id="password" type="password" name="password" class="required">
                <span class="msg error password">La contraseña debe tener al menos 8 caracteres, 1 letra y un número</span>
                <span class="msg success password">OK</span>
                <br>

                <button>Confirmar</button>
            </form>
        </div>




    </body>

</html>
